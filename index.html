<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧑‍🤝‍🧑 Enhanced Friendship Compatibility Calculator 🧑‍🤝‍🧑</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-elements">
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-star"></div>
    </div>
    <div class="container">
        <h1>🌟 Friendship Compatibility 🌟</h1>
        <p>Discover how strong your bond truly is! 🧑‍🤝‍🧑✨</p>
        <form id="friendshipForm" class="form animated-form">
            <label for="name1">👫 Your Name:</label>
            <input type="text" id="name1" placeholder="Your Name" class="input-field">
            
            <label for="name2">👭 Friend's Name:</label>
            <input type="text" id="name2" placeholder="Friend's Name" class="input-field">
            
            <label for="interests">Shared Interests (1-10):</label>
            <input type="number" id="interests" min="1" max="10" placeholder="How many interests?" class="input-field">
            
            <div class="slider-container">
                <label for="trust">Trust Level (1-10): <span id="trustValue">5</span></label>
                <input type="range" id="trust" min="1" max="10" value="5" class="range-input" oninput="updateTrustValue(this.value)">
                <div class="slider-labels">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                </div>
            </div>
            
            <label for="time">Time Spent Together (Hours):</label>
            <input type="number" id="time" placeholder="Hours per week" class="input-field">
            
            <button type="button" onclick="calculateFriendship()" class="calculate-button">Check Friendship 💖</button>
        </form>
        
        <div class="result">
            <h2>💞 Friendship Score:</h2>
            <div id="meter" class="meter"><div id="meter-fill"></div></div>
            <p id="friendshipScore" class="animated-text bounce"></p>
            <div id="friendshipMessage" class="animated-text bounce"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
